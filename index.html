<html>
    <style>

          height: 100%;

        }
	
#contact h1{
color: white;
font-size: 4.3em;
display: block;
margin:0;
font-family:"Poppins", sans-serif;
padding-bottom: 5vh;

}

form{color:white;font-size:1.3em;margin:0;font-family:"Poppins", sans-serif}

        .bgimg {
          background-image: url('WebDev-1100x619.jpg');
          height: 100%;
          background-position: center;
          background-size: cover;
          position: relative;
          color: white;
          font-family: "Courier New", Courier, monospace;

        }

        .topleft {
          position: absolute;
          top: 0;
          left: 16px;
        }

button{background-color:#1e1e1e;width:98%;width:-moz-calc(100% - 30px);width:-webkit-calc(100% - 30px);width:-o-calc(100% - 30px);width:calc(100% - 30px);margin:3vh 15px 0;padding:2vh 0 2vh 0;outline:none;border:none;border-radius:10px;transition:background-color 0.2s;font-size:inherit;resize:none}textarea::-webkit-scrollbar{border-radius:0 10px 10px 0;background-color:#1e1e1e}
        
        form *{color:white;font-size:1.3em}form button{color:white}form input,form textarea{width:800px;padding:15px;background-color:#1e1e1e;margin:3vh 15px 0;outline:none;border:none;border-radius:10px;transition:background-color 0.2s;font-size:inherit;resize:none}form input::placeholder,form textarea::placeholder{color:white;opacity:0.5}
        
        .content{
            width:100%;background-color:black;text-align:center;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100%
        }
        .min-padding{
            height:100px
        }

        .bottomleft {
          position: absolute;
          bottom: 0;
          left: 16px;
        }

        .middle {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
            font-size: 32px;
        }

        hr {
          margin: auto;
          width: 40%;
        }
    </style>

    <body>

            <p id="demo" style="font-size:30px"></p>
          </div>
          <div class="bottomleft">
            <p>Sagar Vyas</p>
          </div>
        </div>
        
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Sep 7, 2020 20:30:00").getTime();

            // Update the count down every 1 second
            var countdownfunction = setInterval(function() {

              // Get todays date and time
              var now = new Date().getTime();

              // Find the distance between now an the count down date
              var distance = countDownDate - now;

              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Output the result in an element with id="demo"
              document.getElementById("demo").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";

              // If the count down is over, write some text 
              if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("demo").innerHTML = "EXPIRED";
              }
            }, 1000);
        </script>

    <div id="contact" class="content">

        <textarea name="Message" type="textarea" style="height: 250px;" placeholder="Message" required></textarea> <br>
        <button type="submit">Submit</button>
      </form>

      <div class="min-padding"></div>
    </div>
